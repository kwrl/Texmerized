<!DOCTYPE html>
<html ng-app="texmerizedApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel='stylesheet' , href='/stylesheets/bootstrap.min.css'>
    <link rel='stylesheet' , href='/stylesheets/style.css'>
    <link rel='stylesheet' , href='http://bootswatch.com/readable/bootstrap.css'>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="javascripts/bundle.js"></script>
</head>
<body ng-controller="TextUnitController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <input class="form-control col-md-9" name="queryField" type="url" ng-model="query">
        <input class="form-control col-md-3" name="filterDegreeField" type="number" ng-model="filterDegree">
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="col-md-6">
        <textunit ng-repeat="textunit in textunits track by $index">
        </textunit>
    </div>
    <div class="col-md-6">
        <obscure ng-repeat="textunit in textunits track by $index">
        </obscure>
    </div>
</div>
</body>
</html>
